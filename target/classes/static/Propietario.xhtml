<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Lista de Propietarios</title>
</h:head>

<h:body>
    <h:form>
        <h1>Lista de Propietarios</h1>

        <p:dataTable value="#{propietarioBean.propietarios}" var="prop">
            <p:column headerText="DNI">
                <h:outputText value="#{prop.dni}" />
            </p:column>
            <p:column headerText="Nombre">
                <h:outputText value="#{prop.nombre}" />
            </p:column>
            <p:column headerText="Acciones">
                <h:commandButton value="Editar" action="propietario-form.xhtml?faces-redirect=true">
                    <f:param name="dni" value="#{prop.dni}" />
                </h:commandButton>
                <h:commandButton value="Eliminar" action="#{propietarioBean.eliminarPropietario(prop.dni)}" />
            </p:column>
        </p:dataTable>

        <h:commandButton value="Nuevo Propietario" action="propietario-form.xhtml?faces-redirect=true" />
    </h:form>
</h:body>
</html>
